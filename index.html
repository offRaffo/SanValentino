<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettera di San Valentino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="letter">
            <div class="letter-content">
                <img src="letter.png" width="300px" alt="Lettera">
                <div class="heart-frame" id="heartFrame"></div>
            </div>
        </div>
        <div class="seal" onclick="openEnvelope()">
            ❤️
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
